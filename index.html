<!DOCTYPE html>
<html>
   <head>
      <link href="./css/clock.css" rel="stylesheet" type="text/css">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>Andy Tsao's Clock</title>
   </head>
   <body onload="getTime();getTemp();">
      <h2 class="myClass">
         Andy Tsao's Clock
      </h2>
      <h1 class="myClass" id="clock">
      </h1>
      <h3 class="myClass">
         No Alarms Set
      </h3>
      <div id="forecastLabel"></div>
      <img id="forecastIcon" src="img/cloudy.png" alt="cloudy">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="js/clock.js" type="text/javascript"></script>
   </body>
</html>
